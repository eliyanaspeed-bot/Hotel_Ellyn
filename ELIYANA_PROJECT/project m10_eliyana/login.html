<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - Hotel Ellyn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        width: 100%;
        max-width: 400px;
        border: none;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <div class="card shadow-lg login-card">
      <div class="card-header bg-dark text-white text-center py-3">
        <h4 class="mb-0">
          <i class="fas fa-user-shield me-2"></i> Login Admin
        </h4>
      </div>
      <div class="card-body p-4">
        <form id="adminLoginForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="admin"
              required
            />
          </div>
          <div class="mb-4">
            <label class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="12345"
              required
            />
          </div>
          <button type="submit" class="btn btn-dark w-100 py-2">
            Masuk ke Dashboard
          </button>
        </form>
      </div>
      <div class="card-footer text-center">
        <a href="index.html" class="text-muted text-decoration-none small"
          ><i class="fas fa-arrow-left"></i> Kembali ke Website</a
        >
      </div>
    </div>

    <script>
      document
        .getElementById("adminLoginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const user = document.getElementById("username").value;
          const pass = document.getElementById("password").value;

          // Logika login sederhana
          if (user === "admin" && pass === "12345") {
            alert("Login Berhasil!");
            window.location.href = "admin.html"; // Mengarah ke halaman admin kamu
          } else {
            alert("Username atau Password salah! (Coba admin / 12345)");
          }
        });
    </script>
  </body>
</html>
